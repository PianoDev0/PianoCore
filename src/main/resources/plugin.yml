name: PianoCore
version: '${project.version}'
main: org.piano.joinleave.system.PianoCore
api-version: '1.19'
commands:
  die:
    description: 'Jednoduchá cesta jak si vzít život'
    permission: pianocore.die
    permission-message: 'Na toto nemáš permise!'
    usage: /<command>
  discord:
    description: 'Discord Invite'
    usage: /<command>
  ping:
    description: 'vypíše ping serveru'
    usage: /<command>
  godmode:
    description: 'zapne godmode'
    usage: /<command>
    permission: pianocore.godmode
    permission-message: 'Na toto nemáš permise!'
  vanish:
    description: 'zapne vanish'
    usage: /<command>
    permission: pianocore.vanish
    permission-message: 'Na toto nemáš permise!'
  heal:
    description: 'vyhealuje hráče'
    usage: /<command>
    permission: pianocore.Heal
    permission-message: 'Na toto nemáš permise!'
  gmc:
    description: 'nastaví creative'
    usage: /<command>
    permission: pianocore.gm
    permission-message: 'Na toto nemáš permise!'
  gms:
    description: 'nastaví survival'
    usage: /<command>
    permission: pianocore.gm
    permission-message: 'Na toto nemáš permise!'
  gmsp:
    description: 'nastaví spectator'
    usage: /<command>
    permission: pianocore.gm
    permission-message: 'Na toto nemáš permise!'
  fly:
    description: 'zapne/vypne létání'
    usage: /<command>
    permission: pianocore.fly
    permission-message: 'Na toto nemáš permise!'
  flyspeed:
    description: 'nastaví rychlost létání'
    usage: /<command> <rychlost>
    permission: pianocore.flyspeed
    permission-message: 'Na toto nemáš permise!'
  about:
    description: 'Napíše info o pluginu'
    usage: /<command>
  web:
    description: 'Odkaz na náš web'
    usage: /<command>
  inventory:
    description: 'Otevře inventář hráče'
    usage: /<command>
    permission: pianocore.inventory
    permission-message: 'Na toto nemáš oprávnění!'
  help:
    description: 'Vypíše příkazy'
    usage: /<command>
    permission: pianocore.help
    permission-message: 'Na toto nemáš oprávnění!'
  sun:
    description: 'Nastaví slunečno'
    usage: /<command>
    permission: pianocore.weather
    permission-message: 'Na toto nemáš oprávnění!'
  thunder:
    description: 'Nastaví bouřku'
    usage: /<command>
    permission: pianocore.weather
    permission-message: 'Na toto nemáš oprávnění!'
  day:
    description: 'Nastaví den'
    usage: /<command>
    permission: pianocore.time
    permission-message: 'Na toto nemáš oprávnění!'
  night:
    description: 'Nastaví noc'
    usage: /<command>
    permission: pianocore.time
    permission-message: 'Na toto nemáš oprávnění!'
  home:
    description: 'Teleportuje vás k domu'
    usage: /<command>
  freeze:
    description: 'Zamrazí hráče'
    usage: /<command>
    permission: pianocore.freeze
    permission-message: 'Na toto nemáš oprávnění!'
  rules:
    description: 'Vypíše pravidla'
    usage: /<command>
  pireload:
    description: 'Reloadne config a další soubory'
    usage: /<command>
    permission: pianocore.reload
    permission-message: 'Na toto nemáš oprávnění!'